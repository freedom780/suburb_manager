spring:
  datasource:
    initialize: true
    url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
      
  hibernate: 
    dialect: "org.hibernate.dialect.H2Dialect" 
     
server:
  port: 8080
  
security:
  oauth2:
    resource:
      filter-order: 3